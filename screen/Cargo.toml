[package]
name = "posixutils-screen"
version = "0.1.12"
edition = "2021"
authors = ["Jeff Garzik"]
license = "MIT"
repository = "https://github.com/rustcoreutils/posixutils-rs.git"

[dependencies]
plib = { path = "../plib" }
clap.workspace = true
gettext-rs.workspace = true
terminfo = "0.8"
termios = "0.3"
libc.workspace = true

[[bin]]
name = "stty"
path = "src/stty.rs"

[[bin]]
name = "tabs"
path = "src/tabs.rs"

[[bin]]
name = "tput"
path = "src/tput.rs"

